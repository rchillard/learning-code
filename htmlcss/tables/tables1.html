<!DOCTYPE html>

<html lang="en">
<head>
  <title>My Practice Place</title>
  <style>
    table {
        border-collapse: collapse;
    }

    table, th, td {
        border: 1px solid black;
    }
  </style>
</head>

<body>
    <table>
      <tr>
        <th scope="col"></th>
        <th scope="col"></th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
      <tr>
        <th scope="row">Gym</th>
        <td>Dodge ball</td>
        <td>Kick boxing</td>
        <td>Sack racing</td>
      </tr>
      <tr>
        <th scope="row">Exercise room</th>
        <td>Spinning</td>
        <td colspan="2">Yoga marathon</td>
      </tr>
      <tr>
        <th scope="row">Pool</th>
        <td colspan="3">Water polo</td>
      </tr>
    </table>

    <table>
      <tr>
        <th scope="col"></th>
        <th scope="col">Gym</th>
        <th scope="col">Exercise Room</th>
        <th scope="col">Pool</th>
      </tr>
      <tr>
        <th scope="row">1 pm</th>
        <td>Dodge ball</td>
        <td>Spinning</td>
        <td rowspan="3">Water polo</td>
      </tr>
      <tr>
        <th scope="row">2pm</th>
        <td>Spinning</td>
        <td rowspan="2">Yoga marathon</td>
      </tr>
      <tr>
        <th scope="row">3pm</th>
        <td rowspan="3">Sack racing</td>
      </tr>
    </table>

    <table>
        
    </table>
</body>
</html>
