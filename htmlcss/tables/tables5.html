<!DOCTYPE html>
<html>
  <head>
    <title>Tables 5</title>
    <style>
      table {
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid black;
        padding: 0.25em;
      }
      tr.ocean {
        background-color: lightblue;
      }
      tr.air {
        background-color: lightskyblue;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th scope="col">Monster</th>
          <th scope="col">Power</th>
          <th scope="col">Weakness</th>
        </tr>
      </thead>
      <tbody>
        <tr class="ocean">
          <td>Godzilla</td>
          <td>4000</td>
          <td>Scientists</td>
        </tr>
        <tr class="air">
          <td>Mothra</td>
          <td>2500</td>
          <td>Aircraft</td>
        </tr>
        <tr class="ocean">
          <td>Kaiju</td>
          <td>8000</td>
          <td>Jaeger</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
