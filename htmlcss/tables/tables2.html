<!DOCTYPE html>
<html>
  <head>
    <title>Tables 2</title>
    <style>
      table {
        border-spacing: 1em;
        text-align: center;
        width: 80%;
      }
      th,
      td {
        padding: 0.25em;
        width: 25%;
      }
      th.toprow {
        border-bottom: 1px solid black;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th class="toprow" scope="col">Games</th>
          <th class="toprow" scope="col">Players</th>
          <th class="toprow" scope="col">Points</th>
          <th class="toprow" scope="col">Leagues</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Checkers</td>
          <td>2</td>
          <td>0/50</td>
          <td>Local</td>
        </tr>
        <tr>
          <td>Chess</td>
          <td>2</td>
          <td>0/100</td>
          <td>World</td>
        </tr>
        <tr>
          <td>Hearts</td>
          <td>4</td>
          <td>0/26</td>
          <td>Cardhall</td>
        </tr>
        <tr>
          <td>Risk</td>
          <td>8</td>
          <td>0/256</td>
          <td>UN</td>
        </tr>
        <tr>
          <td>Guesstures</td>
          <td>6</td>
          <td>0/25</td>
          <td>Neighborhood</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
