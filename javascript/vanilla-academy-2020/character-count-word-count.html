
<!DOCTYPE html>
<html>
<head>
	<title>Character Count</title>

	<style type="text/css">
		body {
			margin: 1em auto;
			max-width: 40em;
			width: 88%;
		}

		label {
			display: block;
			width: 100%;
		}

		textarea {
			min-height: 24em;
			width: 100%;
		}
	</style>
</head>
<body>

	<h1>Character Count</h1>

	<label for="text">Enter your text below.</label>
	<textarea id="text"></textarea>

    <p>You've written <strong><span id="character-count">0</span> characters</strong>.</p>
    <p>You've written <strong><span id="word-count">0</span> words</strong>.</p>

	<script>
		// Store input element and counter element as variables
        var inputTextbox = document.querySelector("#text");
        var characterCounter = document.querySelector("#character-count");
        var wordCounter = document.querySelector('#word-count');

        // Attach eventlistener to input and store count as characters are typed
        inputTextbox.addEventListener('input', function(event) {
            characterCounter.textContent = inputTextbox.value.length;
            wordCounter.textContent = inputTextbox.value.trim().split(/[\s]+/g).length;
        })
	</script>
</body>
</html>
