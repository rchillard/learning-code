
<!DOCTYPE html>
<html>
<head>
	<title>Character Count</title>

	<style type="text/css">
		body {
			margin: 1em auto;
			max-width: 40em;
			width: 88%;
		}

		label {
			display: block;
			width: 100%;
		}

		textarea {
			min-height: 24em;
			width: 100%;
		}
	</style>
</head>
<body>

	<h1>Character Count</h1>

	<label for="text">Enter your text below.</label>
	<textarea id="text"></textarea>
    <p id="count" aria-live="polite">You've written 0 words with 0 characters.</p>

	<script>
		// Store input element and counter element as variables
        var inputTextbox = document.querySelector("#text");
        var outputCounter = document.querySelector("#count");

        // Attach eventlistener to input and store count as characters are typed
        inputTextbox.addEventListener('input', function(event) {
            var characterCounter = inputTextbox.value.length;
            var wordCounter = inputTextbox.value.trim().split(/[\s]+/g).length;
			outputCounter.textContent = "You've written " + wordCounter + " words with " + characterCounter + " characters."
        })
	</script>
</body>
</html>
