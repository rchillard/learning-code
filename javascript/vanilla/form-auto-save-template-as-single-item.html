<!DOCTYPE html>
<html>

<head>
    <title>Form Autosave</title>

    <style type="text/css">
        body {
            margin: 1em auto;
            max-width: 40em;
            width: 88%;
        }

        label,
        input,
        textarea {
            display: block;
            width: 100%;
        }

        input,
        textarea {
            margin-bottom: 1em;
        }

        textarea {
            height: 8em;
        }
    </style>
</head>

<body>

    <h1>Form Autosave</h1>

    <form class="save-me" id="save-me">

        <label for="name">Name</label>
        <input type="text" name="name" id="name">

        <label for="address">Address</label>
        <input type="text" name="address" id="address">

        <label for="email">Email</label>
        <input type="email" name="email" id="email">

        <label for="more">Additional thoughts?</label>
        <textarea name="more" id="more"></textarea>

        <p>
            <button type="submit">Submit</button>
        </p>

    </form>

    <script>
        // Handle data and save it in localStorage as user types
        var inputElements = document.querySelectorAll('input, textarea');
        var formFieldValues = JSON.parse(localStorage.getItem("form-auto-save"));

        inputElements.forEach(function (element) {
            // Load data after user
            element.value = formFieldValues[element.id];
            element.addEventListener('keydown', saveData, false);
        })

        function saveData(event) {
            inputElements.forEach(function (element) {
                formFieldValues[element.id] = element.value;
            })
            localStorage.setItem("form-auto-save", JSON.stringify(formFieldValues));
        }

        // Clear data on submission
        document.addEventListener('submit', submitHandler, false);

        function submitHandler(event) {
            localStorage.removeItem("form-auto-save");
        }
    </script>
</body>

</html>
