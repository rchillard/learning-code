
<!DOCTYPE html>
<html>
<head>
	<title>What to read today</title>

	<style type="text/css">
		body {
			margin: 1em auto;
			max-width: 40em;
			width: 88%;
		}
	</style>
</head>
<body>

	<h1>What to read today</h1>

	<div id="app"></div>

	<script>
        // Helper script to sanitize input
        /**
         * Sanitize and encode all HTML in a user-submitted string
         * https://portswigger.net/web-security/cross-site-scripting/preventing
         * @param  {String} str  The user-submitted string
         * @return {String} str  The sanitized string
         */
        var sanitizeHTML = function (str) {
            return str.replace(/[^\w. ]/gi, function (c) {
                return '&#' + c.charCodeAt(0) + ';';
            });
        };

        // This is a secret
        var API_KEY = "";
        var API_URL = "https://api.nytimes.com/svc/mostpopular/v2/emailed/7.json?api-key=" + API_KEY;

        var app = document.querySelector('#app');

        var render = function(articles) {
            var html = '';
            articles.forEach(function(article) {
                html +=
                '<article>' +
                    '<h2><a href="' + article["url"] + '">' + article["title"] + '</a></h2>' +
                    '<p>' + article["abstract"] + '</p>' +
                '</article>'
            })
            app.innerHTML = sanitizeHTML(html);
        }

        fetch(API_URL).then(function(response) {
            // response received from API
            if(response.ok) {
                // error code == 200
                return response.json();
            } else {
                // error code != 200
                return Promise.reject(response);
            }
        }).then(function(data) {
            // data is JSON, so do work
            console.log(data);
            render(data.results);
            // data.results.forEach(function(result) {
            //     app.innerHTML = app.innerHTML + "<h2><a href=''" + result["url"] + "'>" + result["title"] + "</a></h2>" + "<p>" + result["abstract"] + "</p>"
            // })
        }).catch(function(err) {
            // log out error
            console.warn(err);
        })
	</script>
</body>
</html>
