<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

        <label>Age: </label><input name="age" type="number" data-age="9"></label>
        <p data-output></p>
    </div>
    <script>
        let output = document.querySelector('[data-output]');

        let firstName = document.querySelector('[data-firstname]');
        console.log(firstName.getAttribute('data-firstname'));

        let firstNameData = firstName.dataset;
        console.log(firstNameData);

        let lastName = document.querySelector('[data-lastname]');
        console.log(lastName.dataset.lastname);
        lastName.dataset.fieldorder = 2;
    </script>
