<!DOCTYPE html>
<html>
  <head>
    <title>Tables 3</title>
    <style>
      table {
        border-spacing: 0.1rem;
        text-align: center;
      }
      th,
      td {
        border: 1px solid black;
        padding: 0.25rem;
        width: 30%;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th scope="col">Airplane</th>
          <th scope="col">Manufacturer</th>
          <th scope="col">Cruise Speed</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Super Cub</td>
          <td>Piper</td>
          <td>95mph</td>
        </tr>
        <tr>
          <td>Turbo Otter</td>
          <td>de Havilland</td>
          <td>185mph</td>
        </tr>
        <tr>
          <td>F-4 Phantom</td>
          <td>McDonnell Douglas</td>
          <td>2.2M</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
