<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banner Example</title>
  <style>
    .banner {
        position: fixed; /* Sticks to the top of the page */
        top: 0;
        width: 100%; /* Spans the full width of the page */
        background-color: #ff9800; /* A nice bright color for attention */
        color: white; /* Text color */
        text-align: center; /* Center-align text */
        padding: 10px 0; /* Padding for a comfortable height */
        z-index: 1000; /* Ensures the banner is above other content */
        font-size: 18px; /* Makes the text easy to read */
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2); /* Adds a subtle shadow */
    }

    .content {
        margin-top: 50px; /* Pushes content below the banner */
    }
  </style>
</head>
<body>
  <div class="banner">
    This is an example banner.
  </div>
  <div class="content">
    <p>Your main webpage content goes here.</p>
  </div>
</body>
</html>
