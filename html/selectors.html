<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Selectors Exercise</title>
    <link rel="stylesheet" type="text/css" href="selectors.css">
  </head>
  <body>
    <h1>Selectors Exercise in Blue</h1>
    <p>This is a paragraph.</p>
    <h2>H2 is fun!</h2>
    <p class="classio">Classio selector will apply here in green</p>
    <p>But then again, you could also try a <span id="spanio">Spanio selector right here in orange</span></p>
    <h2>What about attributes though?</h2>
    <p data-selector="attributio">Here's an interesting attributio based selector in purple</p>
  </body>
</html>
