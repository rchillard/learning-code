<!DOCTYPE html>
<html>
  <head>
    <title>Form 7</title>

  <body>
    <form action="submit.php" method="POST">

      Catching instructions <br />
      Family 
      <select name="element">
        <option value="unselected">Select one</option>
        <option value="air">Air</option>

        <option value="earth">Earth</option>

      </select> <br />

      <textarea name="description" rows="20" cols="50">

      <label><input type="checkbox" name="attributes" value="silent">silent</label> <br />
      <br />
      <input type="submit" value="Register Pokemon">

</html>
